@if (profile) {
  <div class="profile-card">
    <div class="avatar-name">
      <app-avatar-circle
        class="size64"
        [avatarUrl]="profile.avatarUrl"
        [username]="profile.username"
      />
      <div class="profile-card__name">
        <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
        <span class="subtitle">{{ profile.username }}</span>
      </div>
    </div>
    <div class="profile-card__description">{{ profile.description }}</div>

    <div class="profile-card__tags">
      @for (stack of profile.stack; track $index) {
        <div class="skill-tag">{{ stack }}</div>
      }
    </div>

    <div class="profile-card__action-btns">
      <button class="btn">Подписаться</button>
    </div>
  </div>
}
