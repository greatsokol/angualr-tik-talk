<img src="/assets/svg/logo.svg" alt="logo" class="ml16 mb20"/>

<nav>
  <ul class="main-menu-list">
    @for (item of menuItems; track $index) {
      <li>
        <a class="menu-item" [routerLink]="[item.link]" routerLinkActive="active">
          <svg [icon]="item.icon" class="menu-item-icon"></svg>
          <span>{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="to-subscribers mt20">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text"
  >Все подписчики</a
  >
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    <app-avatar-circle
      class="size32"
      [avatarUrl]="me.avatarUrl+'?'+me.updateTime"
      [username]="me.username"
    ></app-avatar-circle>

    <div class="medium-text username-text">{{ me.username }}</div>
    <a [routerLink]="['settings']">
      <svg icon="settings" class="settings-button"></svg>
    </a>
  }
</footer>
