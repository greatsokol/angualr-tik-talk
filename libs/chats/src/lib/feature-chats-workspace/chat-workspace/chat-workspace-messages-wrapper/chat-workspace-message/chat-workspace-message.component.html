@if (message(); as message) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="message.user?.avatarUrl"
    [username]="message.user?.username"
  ></app-avatar-circle>

  <div class="message-container">
    <strong class="medium-text mb8">
      {{ message.user?.firstName }} {{ message.user?.lastName }}
      {{ message.createdAt | date : 'HH:mm:SS dd.MMMM.YYYY' }}
    </strong>
    <div class="message-text medium-text">
      {{ message.text }}
    </div>
  </div>
}
