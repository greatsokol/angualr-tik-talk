@if (profile(); as profile) {
  @if (profileService.avatarUrl()) {
    <img [src]="profileService.avatarUrl() | imgUrl" [alt]="profile.username">
  } @else {
    <img src="/assets/images/avatar_placeholder.png" [alt]="profile.username">
  }

  <div class="username-and-name">
    <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <span class="regular-text">{{ profile.username }}</span>
  </div>
}
